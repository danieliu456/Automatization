---
 - hosts: webservers
   become: true
   tasks:
           - name: Update the apt cache
             apt: update_caches=yes cache_valid_time=3600
           - name: Install PHP
             apt: name={{item}} state=installed
             with_items:
                     - php
                     - php-fpm
                     - php-mysql
                     - php-xml
           - name: Remove apache2
             apt: name=apache2 state=removed


